<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/main.js"></script>
    <title>Naskenuj</title>
</head>
<style>
    body {
        background-color: #e7f3ff;
    }

    .mobile {
        color: black;
        bottom: 16%;
        position: fixed;
    }
</style>
<body onload="initializeAndSubscripeWebSocketOnMobile()">
<div class="container p-0 m-0">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" id="name" class="form-control" placeholder="Your name here...">
                <button onclick="sendName()" class="btn btn-default">Send</button>
            </div>
        </form>
    </div>
    <h3 class="text-center">Generated code: </h3>
    <h4 id="generatedCode">[[${generatedCode}]]</h4>
    <h4 id="generatedCode2">abcd</h4>
    <div class="container text-center mobile">
        <div>
            <p>Access the camera and scan the prescription
                <input id="handWriting" onchange="previewFile()" type="file" accept="image/*" capture="camera"/>
                <img src="" height="200" alt="Image preview...">
                <button onclick="generateBase64fromImage()">Send picture</button>
        </div>
        <img src="/img/photo-camera.png" alt="camera" width="200px">
        <h1 class="display-4">NASKENUJ</h1>
    </div>
</div>
</body>
</html>
