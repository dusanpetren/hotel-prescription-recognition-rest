<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

<div class="container">

    <div id="title" class="row m-0">
        <form action="/" th:action="@{/}">
            <button id="return" type="submit" class="btn btn-danger my-2 mr-4">Return</button>
        </form>
        <h1>Generated code: [[${code}]]</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                    <button id="load" type="submit" class="btn btn-primary">Load</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <p>Access the camera and scan the prescription
            <input id="handWriting" type="file" accept="image/*" capture="camera" />
            <button onclick="generateBase64fromImage()">Send picture</button>
    </div>

    <script>
        function generateBase64fromImage() {
            function toDataURL(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.onload = function() {
                    var reader = new FileReader();
                    reader.onloadend = function() {
                        callback(reader.result);
                    };
                    reader.readAsDataURL(xhr.response);
                };
                xhr.open('GET', url);
                xhr.responseType = 'blob';
                xhr.send();
            }

            toDataURL(document.getElementById("handWriting").src, function(dataUrl) {
                console.log('RESULT:', dataUrl);
                console.log('element we getting from picc should it be: ', (document.getElementById("handWriting").src()));
                console.log('json stringify: ', JSON.stringify({'imageBase64': dataUrl}));
                $.ajax({
                    url: '/prescription/add',
                    type: 'POST',
                    body:  JSON.stringify({'imageBase64': dataUrl}),
                    contentType: 'application/json; charset=utf-8',
                    success: function (response) {
                        $("p").append(response);
                    },
                    error : function(request, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            })
        }
    </script>

</div>
</body>
